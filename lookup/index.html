<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- App Stylesheet -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link href="../static/css/style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.6.6/svg.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/heap.js" type="text/javascript"></script>
    <title>Kademlia Visualization - Lookup</title>
    <meta
      name="description"
      content="Visualization of Kademlia DHT Algorithm"
    />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">Kademlia Visualization</a>
    </nav>
    <div class="kademlia-container">
      <div class="row">
        <div class="col-auto">
          <div class="sidenav">
            <a href="../kbuckets/">k-Buckets</a>
            <a href="../lookup/" class="selected">Lookup</a>
            <a href="../join/">Join</a>
          </div>
        </div>
        <div class="col">
          <div id="message">
            Please click on a node to originate the lookup.
          </div>
          <div id="message2"></div>
          <div class="row">
            <div class="col"><div id="graph" class="text-center"></div></div>
            <div class="col">
              <div id="binary-tree" class="text-center"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-auto">
              <div id="kbuckets-title"></div>
              <div id="kbuckets"></div>
              <button
                id="update-kbucket-button"
                type="button"
                class="btn btn-primary"
              >
                Update K-Bucket
              </button>
            </div>
            <div class="col" id="bottom-right-container">
              <div id="rpc-response-container"></div>
              <div id="shortlist-container"></div>
              <div id="local-node-info"></div>
              <button
                id="send-find-node-button"
                type="button"
                class="btn btn-primary"
              >
              </button>
              <div id="final-results-container"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="find-node-modal"
      tabindex="-1"
      role="dialog"
      data-backdrop="static"
      aria-labelledby="modal-title"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title">
              FIND_NODE RPC Responses
            </h5>
            </button>
          </div>
          <div class="modal-body">
            <div id="find-node-modal-body"></div>
            <div id="modal-kbuckets-title"></div>
            <div id="modal-kbuckets-svg"></div>
            <div id="modal-button-container">
              <button class="btn btn-outline-primary btn-sm" type="button" id="view-animation-button">View Animation</button>
              <button class="btn btn-outline-secondary btn-sm" type="button" id="reset-animation-button">Reset Animation</button>
            </div>
            <div id="find-node-modal-step"></div>
            <div id="find-node-modal-body-2"></div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-light" id="modal-previous-btn">Previous</button>
            <button class="btn btn-primary" id="modal-next-btn">Next</button>
          </div>
        </div>
      </div>
    </div>

    <script src="../static/js/lookup.js"></script>
  </body>
</html>
